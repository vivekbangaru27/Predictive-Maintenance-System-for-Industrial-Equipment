<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictive Maintenance Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard_style.css') }}">
</head>
<body>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Maintenance</h2>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Status History</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </div>

        <!-- Main content -->
        <div class="main-content">
            <h1>Predictive Maintenance</h1>

            <div class="input-section">
                <h2>Enter Machine Parameters</h2>
                <form action="{{ url_for('predict') }}" method="post">
                    <label for="type">Type:</label>
                    <input type="text" id="type" name="Type" required>

                    <label for="airTemp">Air Temperature:</label>
                    <input type="number" id="airTemp" name="Air temperature" step="0.01" required>

                    <label for="processTemp">Process Temperature:</label>
                    <input type="number" id="processTemp" name="Process temperature" step="0.01" required>

                    <label for="rotationalSpeed">Rotational Speed:</label>
                    <input type="number" id="rotationalSpeed" name="Rotational speed" required>

                    <label for="torque">Torque:</label>
                    <input type="number" id="torque" name="Torque" step="0.01" required>

                    <label for="toolWear">Tool Wear:</label>
                    <input type="number" id="toolWear" name="Tool wear" required>

                    <button type="submit">Predict</button>
                </form>
            </div>

            {% if prediction %}
            <div class="output-section">
                <h2>Prediction Results</h2>
                <div id="results">
                    <p><strong>Machine Failure:</strong> {{ machineFailure }}</p>
                    <p><strong>TWF:</strong> {{ TWF }}</p>
                    <p><strong>HDF:</strong> {{ HDF }}</p>
                    <p><strong>PWF:</strong> {{ PWF }}</p>
                    <p><strong>OSF:</strong> {{ OSF }}</p>
                    <p><strong>RNF:</strong> {{ RNF }}</p>
                </div>
            </div>
            {% endif %}
        </div>
    </div>

</body>
</html>
